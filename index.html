<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <main class="score-keeper">

    <section class="score-card">

      <figure class="game-image">

        <img src="./img/player-versus-player.png" alt="Player 1 vs Player 2 : Game">

      </figure>    

      <header class="game-header">

        <h1>Score Keeper : Game</h1>

      </header>

      <section class="game-content">

        <h2><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
        <p>Use the buttons below to play.</p>

        <label for="limit">Playing to</label>
        <input type="number" id="limit" min="1" value="3">
        <p><strong id= "winner">Let's Play!</strong></p>

      </section>

      <footer class="game-footer">

        <button id="p1button">+1 Player One</button>
        <button id="p2button">+1 Player Two</button>
        <button id="reset">Reset</button>

      </footer>

    </section>
  </main>
  <script src="./js/score-keeper.js"></script>

</body>

</html>
